    <div class="login-page">
        <div class="login-form-box">
            <div class="login-buttons">
                <div id="lbutton"></div>
                <button type="button" class="toggle-button" onclick="login()">Sign In</button>
                <button type="button" class="toggle-button" onclick="register()">Sign Up</button>
            </div>
            <div class="social-media-icons">
                <img src="./img/facebook.png">
                <img src="./img/instagram.png">
                <img src="./img/twitter.png">
            </div>
            <form id="login" class="input">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="login-submit-button">Sign In</button>
            </form>
            <form id="register" class="input">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & Conditions</span>
                <button type="submit" class="login-submit-button">Sign Up</button>
            </form> 
        </div>
        
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("lbutton");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
